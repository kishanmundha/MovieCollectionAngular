<html ng-app="movieApp">
    <head>
        <title>Movies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ui-bootstrap-tpls-0.13.0.js"></script>

        <script type="text/javascript" src="movies.js"></script>

        <script src="app/app.js"></script>
        <script src="app/controllers.js"></script>
        <script src="app/services.js"></script>
        <style>
            .margin-10
            {
                margin: 10px;
            }
            body{
                padding-top: 20px;
            }
        </style>
    </head>
    <body>
        <div ng-controller="movieListCtrl">
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading"><strong>Movies</strong><span class="pull-right"><input type="text" ng-model="query" placeholder="Search" style="padding:0px 5px;" /></span></div>
                    <div class="panel-body">
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" ng-repeat="movie in movies | filter: query | orderBy: '-imdb_rate'">
                                <div class="panel panel-default">
                                    <div class="" style="display:inline-block">
                                        <img ng-src="{{movie.img}}" style="width:80px; height:96px; background-color: #777777;" />
                                    </div>
                                    <div style="display: inline-block; vertical-align: top;">
                                        <div style="font-weight:bold;">{{movie.name|| 'No name'}}</div>
                                        <div ng-show="movie.languages" style="font-size:12px;">Available in <span style="text-transform:capitalize;">{{movie.languages.join(', ')}}</span></div>
                                        <div style="font-size:12px; text-transform: capitalize">{{movie.type}}</div>
                                        <div style="font-size:12px">IMDB rate : {{movie.imdb_rate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span ng-hide="query">Total movies : {{movies.length}}</span>
                        <span ng-show="query">Showing movies {{(movies | filter:query).length}} of {{movies.length}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div ng-view></div>
    </body>
</html>
